<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>RG's Venice Neighborhood Map</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/rg-custom.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBerxeVURLzYvsmbewypHYzna66lqTAbZI&callback=initMap">
    </script>
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top"> <!-- opening navbar -->
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <!-- <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar">#1</span>
            <span class="icon-bar">#2</span>
            <span class="icon-bar">#3</span> -->
          </button>
          <a class="navbar-brand" href="#">RG's Venice Neighborhood Map</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          
        </div><!--/.navbar-collapse -->
      </div>
    </nav> <!-- closing navbar -->

    <div class="row">
    <div class="col-sm-3 places">
    <div class="dropdown"> <!-- opening dropwown -->
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Choose a location:
    <span class="caret"></span>
  </button>

 <ul id="selection" class="dropdown-menu" aria-labelledby="dropdownMenu1" data-bind="foreach: {data: locations, as: 'location'} ">
    <li  data-bind="text: location.name, visible: location.display"></li>
  </ul>
</div>

    </div>
      <div class="col-sm-9 map-container">
        <!-- Display map -->
        <div id="map-canvas" data-bind="html: map"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
  </body>
  </html>
